<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cards-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let card of cards.cards">
    <ion-item>
      <ion-label>{{card.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
