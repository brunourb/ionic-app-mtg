<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cards-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let card of cards">
    <ion-item>
      <!--ion-label>{{card.name}}</ion-label-->
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{card.name}}</ion-card-title>
          <ion-card-subtitle>{{card.type}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{card.text}}
        </ion-card-content>
      </ion-card>
      <ion-card>
        <img alt="Silhouette of mountains" src="{{card.imageUrl}}">
        <!--ion-thumbnail>
          <img alt="Silhouette of mountains" src="{{card.imageUrl}}" />
        </ion-thumbnail-->
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
